    <body>
        <div class="parent_container">
            <h1> Welcome To The Exciting Game of Dice </h1>
            <h4>COMPUTER</h4>
            <p> randomDice1</p> <p id="Computer"></p>
            <hr color="black" size="3">
            <h4>PLAYER</h4>
            <p> randomDice2</p> <p id="Player"></p>
            <p id="Winner"></p><p><h2>Final Result: <h2></p>
            <p id="Final"></p>
            
           
       
            <button id="Start"><h2>start</h2></button>
            <p id="E"></p>
      
        <script>
          $(document).ready(function(){
            let computer = 0
            let player = 0
            $("#Start").click(function(){
            let randomDice = Math.floor(Math.random() * 6) + 1;
            $("#Player").text(randomDice)
            let randomDice2 = Math.floor(Math.random() * 6) + 1;
            $("#Computer").text(randomDice2)
            if(randomDice>randomDice2){
            $("#Winner").text("player win");
            player=player+1;
              
            }
         else if(randomDice<randomDice2) {
            $("#Winner").text("computer win");
            computer=computer+1;
            }
            else 
            $("#Winner").text("tie game");
            
            if(player>computer)
            $("#Final").text("Player score: " + player + " vs " + "Computer score" + computer);
            else if(player<computer)
            $("#Final").text("Player score: " + player + " vs" + "Computer Score" + computer);
            else
            $("#Final").text("tie game" + "player" + player  +"computer" + computer);
          });
          });
      
      
          let E = document.getElementById("E").innerHTML = "Thanks for playing!!";
          
          
          
          
      </script>

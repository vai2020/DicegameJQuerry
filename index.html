<!DOCTYPE html>
<html class="no-js">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>The Dice Game</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="./style.css">
       <script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script 
            
    </head>
    <body>
        <div class="parent_container">
            <h1> Welcome To The Exciting Game of Dice </h1>
            <h5>COMPUTER</h5>
            <h3 id="Computer"></h3>
            <!-- <hr color="black" size="3"> -->
            <h5>PLAYER</h5> 
            <h3 id="Player"></h3>
            
            <p id="Winner"></p>
            <p id="Final"></p>

            <button id="Start"><h2>Play</h2></button>
            <p id="E"></p>
      
        <script>
          $(document).ready(function(){
            let computer = 0
            let player = 0
            $("#Start").click(function(){
            let randomDice = Math.floor(Math.random() * 6) + 1;
            $("#Player").text(randomDice)
            let randomDice2 = Math.floor(Math.random() * 6) + 1;
            $("#Computer").text(randomDice2)
        
        if(randomDice > randomDice2){
            $("#Winner").text("Player win");
            player=player+1; 
            }
        else if(randomDice < randomDice2) {
            $("#Winner").text("Computer win");
            computer=computer+1;
            }
        else 
            $("#Winner").text("Tie game");
            
            if(player > computer)
            $("#Final").text("Player score: " + player + " vs " + "Computer score: " + computer);
            else if(player < computer)
            $("#Final").text("Player score: " + player + " vs " + "Computer Score: " + computer);
            else
            $("#Final").text("Tie game => " + "Player score: " + player + " vs " + "Computer Score: " + computer);

            });
            });
      
      
          let E = document.getElementById("E").innerHTML = "Thanks for playing!!";
        
          
      </script>

      <script>
          
        let dice = randomDice
        switch (dice) {
        case 1:
        if(randomDice == 1) {document.getElementById("Player").src = "./Images/Dice1.png"};
        break;
        case 2:
        if(randomDice == 2) {document.getElementById("Player").src = "./Images/Dice2.png"};
        break;
        case 3:
        if(randomDice == 3) {document.getElementById("Player").src = "./images/Dice3.png"};
        break;
        case 4:
        if(randomDice == 4) {document.getElementById("Player").src = "./images/Dice4.png"};
        break;
        case 5:
        if(randomDice == 5) {document.getElementById("Player").src = "./images/Dice5.png"};
        break;
        case 6:
        if(randomDice == 6) {document.getElementById("Player").src = "./images/Dice6.png"};
        default:
        console.log("It is an error");
        } 
      </script>
        <!-- <script src="jquery-3.4.1.min.js"></script>   -->
        <!--library-->
        <script src="defer"></script>
    </body>
    </html>

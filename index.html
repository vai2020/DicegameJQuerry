<!DOCTYPE html>
<html class="no-js">
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>The Dice Game</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="./style.css">
       <script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script 
            
    </head>
    <body>
        <div class="parent_container">
            <h1> Welcome To The Exciting Game of Dice </h1>
            <h5>PLAYER</h5>
            <h3 id="Computer"></h3>
            
            <h5>COMPUTER</h5> 
            <h3 id="Player"></h3>
            
            <p id="Winner"></p>
            <p id="Final"></p>

            <button id="Start"><h2>Play</h2></button>
            <p id="E"></p>
      
        <script>
          
            let dice1Img=`<img class="diceImg" src="./Images/Dice1.png" />`
            let dice2Img=`<img class="diceImg" src="./Images/Dice2.png" />`
            let dice3Img=`<img class="diceImg" src="./Images/Dice3.png" />`
            let dice4Img=`<img class="diceImg" src="./Images/Dice4.png" />`
            let dice5Img=`<img class="diceImg" src="./Images/Dice5.png" />`
            let dice6Img=`<img class="diceImg" src="./Images/Dice6.png" />` 


          /*the following function returns the randomDice and randomDice2 when .click() JQuerry method is implemented by clicking the Play button (#Start)*/ 

          $(document).ready(function(){                    
            let computer = 0
            let player = 0
            $("#Start").click(function(){
            let randomDice = Math.floor(Math.random() * 6) + 1;
            $("#Player").text(randomDice)
            let randomDice2 = Math.floor(Math.random() * 6) + 1;
            $("#Computer").text(randomDice2)
        
              /*the following block of codes finds the winner by comparing the two dice numbers.  By using the .text() method the winner will be displayed.  Then the scores will add up by +1 to the player and computer respectively.  If then else statements are used to compare if the Computer or the Player has a higher number and hence become the winner */ 
        
            if(randomDice > randomDice2){   
            $("#Winner").text("Player win");
            player=player+1; 
            }
            else if(randomDice < randomDice2) {
            $("#Winner").text("Computer win");
            computer=computer+1;
            }
            else 
            $("#Winner").text("Tie game");
            
            // the following block of codes use if then else statments and .text() method to display the winner and the scores//

            if(player > computer)
            $("#Final").text("Player score: " + player + " vs " + "Computer score: " + computer);
            else if(player < computer)
            $("#Final").text("Player score: " + player + " vs " + "Computer score: " + computer);
            else
            $("#Final").text("Tie game => " + "Player score: " + player + " vs " + "Computer score: " + computer);
      
            /* document.getElementById("E").innerHTML = "Thanks for playing. Roll again!";  Experiment: this one works the same as line 73 */
            
            let E = document.getElementById("E").innerHTML = "Thanks for playing!!";  
            
            /* Use switch statement below to switch randomDice and randomDice2 with 6 dice images accordingly */
            
            switch (randomDice) { 
            case 1:
            document.getElementById("Computer").innerHTML=dice1Img;
            break;
            case 2:
            document.getElementById("Computer").innerHTML=dice2Img;
            break;
            case 3:
            document.getElementById("Computer").innerHTML=dice3Img;
            break;
            case 4:
            document.getElementById("Computer").innerHTML=dice4Img;
            break;
            case 5:
            document.getElementById("Computer").innerHTML=dice5Img;
            break;
            case 6:
            document.getElementById("Computer").innerHTML=dice6Img;
            // default:
            // document.getElementById("Player").innerHTML = "  ";
            } 

            switch (randomDice2) { 
            case 1:
            document.getElementById("Player").innerHTML=dice1Img;
            break;
            case 2:
            document.getElementById("Player").innerHTML=dice2Img;
            break;
            case 3:
            document.getElementById("Player").innerHTML=dice3Img;
            break;
            case 4:
            document.getElementById("Player").innerHTML=dice4Img;
            break;
            case 5:
            document.getElementById("Player").innerHTML=dice5Img;
            break;
            case 6:
            document.getElementById("Player").innerHTML=dice6Img;
            // default:
            // document.getElementById("Player").innerHTML = "  ";
            } 
    
            });
        });
      </script>
        <!-- <script src="jquery-3.4.1.min.js"></script>   -->
        <!--library-->
        <script src="defer"></script>
    </body>
    </html>
